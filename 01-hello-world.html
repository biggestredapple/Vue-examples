<!doctype html>
<html>
<head>
    <title>01 - Hello world</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <script src="vuejs/vue.js"></script>
</head>
<body>

    <div id="app" class="container jumbotron text-center">
        <h1>{{ text }}</h1>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                text: 'Hello World!'
            }
        });
    </script>
</body>
</html>
