<!doctype html>
<html>
<head>
    <title>03 - Dynamic binding</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <script src="vuejs/vue.js"></script>
</head>
<body>

    <div id="app" class="container">

        <div class="row">
            <div class="col-sm-6">
                <textarea v-model="message" rows="5" class="form-control"></textarea>
            </div>
            <div class="col-sm-6">
                <blockquote>
                    {{ message }}
                </blockquote>
            </div>
        </div>

    </div>

    <script>
        var myApp = new Vue({
            el: '#app',
            data: function() {
                return {
                    message: 'Tapez votre texte!'
                }
            }
        });
    </script>
</body>
</html>
