<!doctype html>
<html>
<head>
    <title>08 - Components / Slots</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <script src="vuejs/vue.js"></script>
</head>
<body class="container">

    <div class="menu">
        <a href="07-components-template.html">07 - Components / Template</a>
        <h2>08 - Components / Slots</h2>
        <a href="09-ajax-with-vue-resource.html">09 - Ajax with vue-resource</a>
    </div>
    
    <div id="app">


        <h2>We can use slots to populate content</h2>
        <app-child>
            <h3>This is slot number one</h3>
        </app-child>
        <app-child>
            <h3>This is slot number two</h3>
            <small>I can put more info in, too!</small>
        </app-child>

        <hr>
        Mutiple slots
        <app-child2>
            <h3 slot="title">This is slot title</h3>
            <p slot="description">This is slot description</p>
        </app-child2>

        <app-child2>
            <h3 slot="title">This is slot title without description</h3>
        </app-child2>

    </div>


    <script type="text/x-template" id="childarea">
        <div class="child">
            <slot></slot>
            <p>It's a veritable slot machine!<br> 
            Ha ha aw</p>
        </div>
    </script>


    <script type="text/x-template" id="childarea2">
        <div class="child">
            <slot name="title"></slot>
            <slot name="description"></slot>
            <i>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores officia molestiae, nemo praesentium deleniti, fugit sit dolorem expedita officiis consequatur ut sunt laboriosam aut qui necessitatibus harum, aliquam molestias accusantium.</i>
        </div>
    </script>


    <script>

        var child = {
            template: '#childarea'
        };

        var child2 = {
            template: '#childarea2'
        };

        var myApp = new Vue({
            el: '#app',
            components: {
                appChild: child,
                appChild2: child2
            }
        });

    </script>
    
</body>
</html>
